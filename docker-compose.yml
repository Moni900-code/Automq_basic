version: '3.8'

services:
  automq:
    image: automq-ce
    container_name: automq
    ports:
      - "9092:9092"
      - "9093:9093"   # Optional if you're using controller mode
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LOG_DIRS: /tmp/kafka-logs
    volumes:
      - ./data:/tmp/kafka-logs
